<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="category">

    <ion-list>
		<ion-item *ngFor="let product of category.products">
			<ion-thumbnail item-left>
				<img src="./assets/images/lunch.jpg" alt="Lunch" />
			</ion-thumbnail>
			<h2>{{ product.title }}</h2>
            <ion-row>
                <ion-col>
                    <div>{{ formatPrice(product.price, '$') }}</div>
                </ion-col>
                <ion-col>
                    <div>
                        <ion-icon name="heart"></ion-icon>
                        {{ product.likes }}
                    </div>
                </ion-col>
            </ion-row>

		</ion-item>
	</ion-list>

</ion-content>
