<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <h2>Explore Categories</h2>

    <ion-card *ngFor="let category of categories" (click)="navigate(category)">
        <img src="{{ category.image }}" alt="{{ category.title }}" />
        <div class="card-title">{{ category.title }}</div>
    </ion-card>

</ion-content>
